version: '2'

services:

### PHP-FPM Container #######################################

    php-fpm:
        restart: always
        build:
            context: ./php-fpm
            dockerfile: Dockerfile-70-Ubuntu
        volumes_from:
            - application
        expose:
            - "9000"
        links:
            - workspace

### Laravel Application Code Container ######################

    application:
        build: ./application
        volumes:
            - ../:/var/www/laravel

### Databases Data Container ################################

    data:
        build: ./data
        volumes:
            - /var/lib/mysql
#            - /var/lib/postgres
#            - /var/lib/mariadb
            - /var/lib/redis
            - /var/lib/memcached

### Nginx Server Container ##################################

    nginx:
        restart: always
        build: ./nginx
        volumes_from:
            - application
        volumes:
            - ./logs/nginx/:/var/log/nginx
        ports:
            - "80:80"
            - "443:443"
        links:
            - php-fpm

### MySQL Container #########################################

    mysql:
        restart: always
        build: ./mysql
        volumes_from:
            - data
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: homestead
            MYSQL_USER: homestead
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: root

